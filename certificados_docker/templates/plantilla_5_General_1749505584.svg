<?xml version="1.0" encoding="UTF-8"?>
<svg width="842" height="595" viewBox="0 0 842 595" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros y efectos -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patrones decorativos -->
    <pattern id="dotsPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
      <circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.1)"/>
      <circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="90" cy="90" r="2" fill="rgba(255,255,255,0.1)"/>
      <circle cx="10" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="842" height="595" fill="url(#bgGradient)"/>
  
  <!-- Patr√≥n de fondo decorativo -->
  <rect width="842" height="595" fill="url(#dotsPattern)" opacity="0.3"/>
  
  <!-- Borde decorativo exterior -->
  <rect x="20" y="20" width="802" height="555" rx="15" ry="15" 
        fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Tarjeta principal del certificado -->
  <rect x="35" y="35" width="772" height="525" rx="10" ry="10" 
        fill="url(#cardGradient)" filter="url(#dropShadow)"/>
  
  <!-- Decoraciones en las esquinas -->
  <g opacity="0.1">
    <!-- Esquina superior izquierda -->
    <path d="M 55 55 Q 155 55 155 155 L 55 155 Z" fill="#667eea"/>
    <!-- Esquina superior derecha -->
    <path d="M 787 55 Q 687 55 687 155 L 787 155 Z" fill="#764ba2"/>
    <!-- Esquina inferior izquierda -->
    <path d="M 55 540 Q 155 540 155 440 L 55 440 Z" fill="#667eea"/>
    <!-- Esquina inferior derecha -->
    <path d="M 787 540 Q 687 540 687 440 L 787 440 Z" fill="#764ba2"/>
  </g>
  
  <!-- Header con logo y t√≠tulo -->
  <g transform="translate(421, 90)">
    <!-- Logo circular -->
    <circle cx="0" cy="0" r="35" fill="url(#bgGradient)" filter="url(#glow)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold">üèÜ</text>
  </g>
  
  <!-- T√≠tulo principal -->
  <text x="421" y="170" text-anchor="middle" fill="url(#titleGradient)" 
        font-family="Georgia, serif" font-size="36" font-weight="bold" 
        letter-spacing="2px">CERTIFICADO DE PARTICIPACI√ìN</text>
  
  <!-- Subt√≠tulo -->
  <text x="421" y="195" text-anchor="middle" fill="#7f8c8d" 
        font-family="Arial, sans-serif" font-size="16" font-weight="300" 
        letter-spacing="1px">{{entidad_organizadora}}</text>
  
  <!-- L√≠nea decorativa -->
  <line x1="200" y1="215" x2="642" y2="215" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  
  <!-- Contenido principal -->
  <text x="421" y="255" text-anchor="middle" fill="#34495e" 
        font-family="Arial, sans-serif" font-size="18" font-weight="300">Se certifica que</text>
  
  <!-- Nombre del participante (destacado) -->
  <rect x="150" y="275" width="542" height="60" rx="5" ry="5" 
        fill="none" stroke="#667eea" stroke-width="2" opacity="0.3"/>
  <text x="421" y="315" text-anchor="middle" fill="#2c3e50" 
        font-family="Georgia, serif" font-size="32" font-weight="bold">{{nombres}} {{apellidos}}</text>
  
  <!-- Decoraciones junto al nombre -->
  <text x="130" y="315" text-anchor="middle" fill="#667eea" font-size="24">‚ú¶</text>
  <text x="712" y="315" text-anchor="middle" fill="#667eea" font-size="24">‚ú¶</text>
  
  <!-- Texto de participaci√≥n -->
  <text x="421" y="365" text-anchor="middle" fill="#34495e" 
        font-family="Arial, sans-serif" font-size="18" font-weight="300">particip√≥ exitosamente en el evento</text>
  
  <!-- Nombre del evento -->
  <text x="421" y="400" text-anchor="middle" fill="#8e44ad" 
        font-family="Georgia, serif" font-size="24" font-weight="600">{{evento_nombre}}</text>
  
  <!-- Detalles del evento -->
  <g transform="translate(421, 435)">
    <text x="0" y="0" text-anchor="middle" fill="#7f8c8d" 
          font-family="Arial, sans-serif" font-size="14">
      <tspan x="0" dy="0">Modalidad: {{modalidad}} | Fechas: {{fecha_inicio}} al {{fecha_fin}}</tspan>
      <tspan x="0" dy="18">Duraci√≥n: {{horas_duracion}} horas acad√©micas | Lugar: {{lugar}}</tspan>
    </text>
  </g>
  
  <!-- Badge del rol -->
  <g transform="translate(421, 485)">
    <rect x="-50" y="-12" width="100" height="24" rx="12" ry="12" 
          fill="url(#bgGradient)" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" 
          font-family="Arial, sans-serif" font-size="12" font-weight="600" 
          letter-spacing="1px">{{rol}}</text>
  </g>
  
  <!-- Footer con informaci√≥n de verificaci√≥n -->
  <g transform="translate(80, 530)">
    <!-- C√≥digo de verificaci√≥n -->
    <rect x="0" y="0" width="200" height="30" rx="4" ry="4" 
          fill="#f8f9fa" stroke="#667eea" stroke-width="1"/>
    <text x="10" y="12" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">C√≥digo de Verificaci√≥n:</text>
    <text x="10" y="25" fill="#2c3e50" font-family="Courier, monospace" font-size="12" font-weight="bold">{{codigo_verificacion}}</text>
  </g>
  
  <!-- Fecha de emisi√≥n -->
  <g transform="translate(682, 530)">
    <text x="0" y="12" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Fecha de Emisi√≥n:</text>
    <text x="0" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="600">{{fecha_generacion}}</text>
  </g>
  
  <!-- L√≠nea de firma digital -->
  <g transform="translate(421, 540)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#bdc3c7" stroke-width="1"/>
    <text x="0" y="15" text-anchor="middle" fill="#7f8c8d" 
          font-family="Arial, sans-serif" font-size="10" letter-spacing="1px">FIRMA DIGITAL VERIFICADA</text>
  </g>
  
  <!-- URL de verificaci√≥n (c√≥digo QR simulado) -->
  <g transform="translate(750, 480)">
    <rect x="0" y="0" width="40" height="40" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">QR</text>
    <text x="20" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Verificar en:</text>
    <text x="20" y="65" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="6">{{url_verificacion}}</text>
  </g>
  
  <!-- Elementos decorativos finales -->
  <g opacity="0.1">
    <!-- L√≠neas decorativas sutiles -->
    <line x1="100" y1="140" x2="180" y2="140" stroke="#667eea" stroke-width="2"/>
    <line x1="662" y1="140" x2="742" y2="140" stroke="#764ba2" stroke-width="2"/>
    
    <!-- C√≠rculos decorativos -->
    <circle cx="120" cy="300" r="3" fill="#667eea"/>
    <circle cx="722" cy="300" r="3" fill="#764ba2"/>
  </g>
  
  <!-- Marca de agua sutil -->
  <text x="421" y="350" text-anchor="middle" fill="rgba(102, 126, 234, 0.05)" 
        font-family="Georgia, serif" font-size="120" font-weight="bold" 
        transform="rotate(-45, 421, 350)">CERTIFICADO</text>
</svg>