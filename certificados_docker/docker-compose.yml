services:
  mysql:
    image: mysql:8.0
    container_name: certificados-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: certificaciones_ofex_db
      MYSQL_USER: user_certificaiones_ofex
      MYSQL_PASSWORD: user_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    networks:
      - certificados_network
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  app:
    build: .
    container_name: certificados-app
    ports:
      - "9080:80"
    environment:
      - DB_HOST=mysql
      - DB_NAME=certificaciones_ofex_db
      - DB_USER=user_certificaiones_ofex
      - DB_PASSWORD=user_password
      - ENVIRONMENT=docker
      - DEBUG_MODE=true
      - SESSION_TIMEOUT=3600
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./templates:/var/www/html/templates
      - ./generated:/var/www/html/generated
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - certificados_network

networks:
  certificados_network:
    driver: bridge

volumes:
  mysql_data: