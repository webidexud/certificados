<VirtualHost *:80>
    ServerName admin.certificates.local
    DocumentRoot /var/www/html
    
    # Configuración principal
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
        DirectoryIndex index.php
    </Directory>
    
    # Redirigir root a admin
    RewriteEngine On
    RewriteRule ^/$ /admin/ [R=301,L]
    
    # Configuración específica para admin
    <Directory /var/www/html/admin>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        # Proteger archivos sensibles
        <Files "*.log">
            Require all denied
        </Files>
        
        <Files ".env">
            Require all denied
        </Files>
    </Directory>
    
    # Permitir acceso a assets
    <Directory /var/www/html/assets>
        AllowOverride None
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </Directory>
    
    # Permitir acceso a uploads (solo para admin)
    <Directory /var/www/html/uploads>
        AllowOverride None
        Require all granted
        Options -Indexes
    </Directory>
    
    # Permitir acceso a generated
    <Directory /var/www/html/generated>
        AllowOverride None
        Require all granted
        Options -Indexes
    </Directory>
    
    # Permitir acceso a templates (solo admin)
    <Directory /var/www/html/templates>
        AllowOverride None
        Require all granted
        Options -Indexes
    </Directory>
    
    # Headers de seguridad
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/admin_error.log
    CustomLog ${APACHE_LOG_DIR}/admin_access.log combined
    
    # Configuración para PHP
    php_admin_value upload_max_filesize 50M
    php_admin_value post_max_size 50M
    php_admin_value max_execution_time 300
    php_admin_value memory_limit 256M
</VirtualHost>